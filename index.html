<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Floyd-Steinberg Image Dithering</h1>

    <input type="file" id="imageInput" accept="image/*">
    <button onclick="processImage()">Process Image</button>

    <div>
        <h2>Original Image</h2>
        <img id="originalImage" src="./image-dummy.jpeg" alt="Original Image">
    </div>

    <div>
        <h2>Processed Image</h2>
        <img id="processedImage" alt="Processed Image">
    </div>

    <script type="module">
        import { floydSteinberg , atkinsonDithering } from './dist/floyd-steinberg.js';

        window.processImage = function() {
            const originalImage = document.getElementById('originalImage');
            const processedImage = document.getElementById('processedImage');

            console.log({originalImage});

            // Check if the originalImage has a valid source
            if (originalImage.src) {
                // Create a canvas for processing
                const canvas = document.createElement('canvas');
                const context = canvas.getContext('2d');
                canvas.width = originalImage.width;
                canvas.height = originalImage.height;

                // Draw the image onto the canvas
                context.drawImage(originalImage, 0, 0);

                // Get the image data from the canvas
                const imageData = context.getImageData(0, 0, originalImage.width, originalImage.height);

                const processedImageData = atkinsonDithering(imageData);

                // Display processed image
                canvas.width = processedImageData.width;
                canvas.height = processedImageData.height;
                context.putImageData(processedImageData, 0, 0);
                processedImage.src = canvas.toDataURL();
            }
        }
    </script>
</body>
</html>
